<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/commons.js"></script>
    <script src="js/getparameter.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 更新会议新闻</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">

            <div class="form-group">
                <div class="label">
                    <label>会议名称</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" id="meetingName" name="meetingName" size="50"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>会议介绍</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" id="meetingIntro" name="meetingIntro" size="50"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>会议详情</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" id="meetingDetail" name="meetingDetail" size="100"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>会议类型</label>
                </div>
                <div class="field">
                    <select id="meetingType" name="meetingType">
                        <option value="0">文字报道</option>
                        <option value="1">图片报道</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>会议图片</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" id="meetingPic" name="meetingPic" size="100"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input id="submit" class="button bg-main icon-check-square-o" type="button" value="提交">
                </div>
            </div>
        </form>
    </div>
</div>




</body>
</html>
